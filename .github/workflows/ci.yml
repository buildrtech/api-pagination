name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test against pagination libraries
        paginator: ["pagy", "kaminari", "will_paginate"]
    env:
      PAGINATOR: ${{ matrix.paginator }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec
